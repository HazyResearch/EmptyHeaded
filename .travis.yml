sudo: required
services:
  - docker
before_install:
  - docker build -t $DOCKER_REPO:$COMMIT . 
script:
  - docker run $DOCKER_REPO /bin/bash -c "./test/testAll.sh"
after_success:
  - docker tag $DOCKER_REPO:$COMMIT $DOCKER_REPO:$TAG
  - docker push $DOCKER_REPO
  - echo $TAG
after_failure:
  - docker tag $DOCKER_REPO:$COMMIT $DOCKER_REPO:$COMMIT
  - docker push $DOCKER_REPO
  - echo $COMMIT
notifications:
  email:
  - craberger@gmail.com
branches:
  only:
  - eh-2.0
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - DOCKER_REPO=craberger/emptyheaded
  - COMMIT=${TRAVIS_COMMIT::8}
  - TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`